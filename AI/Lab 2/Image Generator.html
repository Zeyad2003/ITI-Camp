<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Game Asset Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .prompt-input:focus {
            box-shadow: 0 0 0 2px #111827, 0 0 0 4px #4f46e5; /* focus:ring-indigo-500 */
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #4f46e5; /* border-indigo-500 */
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto px-4 py-8 md:py-16">
        
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600 mb-2">
                Game Asset Generator
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                Bring your game worlds to life. Describe an asset, and let AI create it for you.
            </p>
        </header>

        <!-- Prompt Input Section -->
        <div class="max-w-2xl mx-auto mb-12">
            <form id="asset-form" class="relative">
                <input 
                    type="text" 
                    id="prompt-input"
                    placeholder="e.g., 'a glowing magical sword, pixel art style'" 
                    class="w-full bg-gray-800 border-2 border-gray-700 text-white rounded-full py-4 pl-6 pr-32 text-lg focus:outline-none transition duration-300 prompt-input"
                >
                <button 
                    type="submit" 
                    id="generate-btn"
                    class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-full px-6 py-2.5 transition duration-300 transform hover:scale-105"
                >
                    Generate
                </button>
            </form>
        </div>

        <!-- Gallery / Output Section -->
        <main id="gallery-container">
            <div id="placeholder" class="text-center text-gray-500 py-16">
                <svg class="w-16 h-16 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <h2 class="text-2xl font-semibold">Your creations will appear here</h2>
                <p>Start by typing a description of the asset you want to create.</p>
            </div>
            
            <div id="loader" class="hidden text-center py-16">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-lg text-gray-400">Conjuring your asset... please wait.</p>
            </div>

            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Generated images will be appended here -->
            </div>
        </main>

    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const assetForm = document.getElementById('asset-form');
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const gallery = document.getElementById('gallery');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');

        assetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userPrompt = promptInput.value.trim();

            if (!userPrompt) {
                // You could add a more visual error message here
                console.error("Prompt cannot be empty.");
                return;
            }

            // --- UI Updates for Loading State ---
            placeholder.classList.add('hidden');
            loader.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Creating...';
            promptInput.disabled = true;

            try {
                // --- API Call to Imagen 3 ---
                const apiKey = ""; // API key is handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                
                const payload = {
                    instances: [{ prompt: userPrompt }],
                    parameters: { "sampleCount": 1 }
                };

                // Exponential backoff for retries
                let response;
                let success = false;
                let delay = 1000; // start with 1 second
                for (let i = 0; i < 5; i++) { // Retry up to 5 times
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        success = true;
                        break;
                    }
                    
                    if (response.status === 429 || response.status >= 500) {
                        // Throttling or server error, wait and retry
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next retry
                    } else {
                        // Other client-side error, don't retry
                        break;
                    }
                }
                
                if (!success) {
                    throw new Error(`API request failed after multiple retries with status: ${response.status}`);
                }

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    addImageToGallery(imageUrl, userPrompt);
                } else {
                    // Handle cases where the response is successful but contains no image
                    console.error('API response did not contain image data:', result);
                    displayError('Failed to generate image. The model may not have been able to interpret the prompt.');
                }

            } catch (error) {
                console.error('Error generating asset:', error);
                displayError(`An error occurred: ${error.message}`);
            } finally {
                // --- Reset UI from Loading State ---
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
                promptInput.disabled = false;
                promptInput.value = ''; // Clear input after generation
            }
        });

        function addImageToGallery(imageUrl, prompt) {
            const item = document.createElement('div');
            item.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg gallery-item';
            
            item.innerHTML = `
                <img src="${imageUrl}" alt="${prompt}" class="w-full h-64 object-cover">
                <div class="p-4">
                    <p class="text-gray-300 truncate">${prompt}</p>
                </div>
            `;
            // Prepend to show the newest first
            gallery.prepend(item);
        }

        function displayError(message) {
            // A simple way to show an error. Could be replaced with a modal.
            const errorElement = document.createElement('div');
            errorElement.className = 'text-center text-red-400 p-4';
            errorElement.textContent = message;
            gallery.prepend(errorElement);

            // If no images have been generated yet, show the placeholder again
            if (gallery.children.length <= 1) { // Only contains the error message
                 setTimeout(() => {
                    errorElement.remove();
                    placeholder.classList.remove('hidden');
                 }, 5000);
            }
        }
    });
</script>

</body>
</html>
