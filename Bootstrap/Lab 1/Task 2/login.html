<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="h3 mb-4 text-center">Login</h1>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" required />
              <div class="valid-feedback">Email looks valid.</div>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" minlength="6" required />
              <div class="valid-feedback">Looks good.</div>
              <div class="invalid-feedback">Password is required (min 6 characters).</div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
            <p class="small text-center mt-3 mb-0">
              Don't have an account?
              <a href="register.html">Register</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        const form = document.querySelector('.needs-validation');
        form.addEventListener('submit', (e) => {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          } else {
            e.preventDefault();
            window.location.href = '../Task 1/index.html';
          }
          form.classList.add('was-validated');
        });
      })();
    </script>
  </body>
</html>
