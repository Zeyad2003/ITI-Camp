<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMart - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MiniMart</h1>
        <nav>
            <a href="index.html">Products</a>
            <a href="favorites.html">Favorites</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html" class="active">Checkout</a>
        </nav>
    </header>

    <main>
        <div id="checkout-main" class="checkout-container">
            <div id="order-summary" class="order-summary">
                <div id="loading" class="loading">Loading Summary...</div>
            </div>
            <form id="checkout-form" class="checkout-form">
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="submit-order-btn">Place Order</button>
            </form>
        </div>
        <div id="success-message" class="success-message" style="display: none;">
            <h2>Thank You! ðŸŽ‰</h2>
            <p>Your order has been placed successfully.</p>
            <a href="index.html" class="button">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 MiniMart Project</p>
    </footer>

    <script src="js/checkout.js" type="module"></script>
</body>
</html>
