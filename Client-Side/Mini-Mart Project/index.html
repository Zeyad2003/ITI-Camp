<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniMart – Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">MiniMart</a>
      <nav class="nav">
        <a href="favorites.html" aria-label="Favorites">Favorites</a>
        <a href="cart.html" aria-label="Cart">Cart</a>
        <a href="checkout.html" aria-label="Checkout">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="controls" aria-labelledby="filters-title">
      <h1 id="filters-title" class="visually-hidden">Filters</h1>
      <div class="controls-row">
        <label class="field">
          <span class="label">Search</span>
          <input id="searchInput" type="search" placeholder="Search by product name..." />
        </label>
        <label class="field">
          <span class="label">Category</span>
          <select id="categorySelect" aria-label="Category filter">
            <option value="">All</option>
          </select>
        </label>
      </div>
    </section>

    <section id="status" aria-live="polite" class="status">
      <div class="spinner" id="spinner" hidden></div>
      <div class="error" id="error" hidden>
        <p>Couldn’t load products. Please check your connection and try again.</p>
        <button id="retryBtn" type="button">Retry</button>
      </div>
      <p id="emptyState" class="empty" hidden>No products match your filters.</p>
    </section>

    <section aria-labelledby="products-title">
      <h2 id="products-title" class="visually-hidden">Products</h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> MiniMart</div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
