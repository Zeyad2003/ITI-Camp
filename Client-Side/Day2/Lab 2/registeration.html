<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

    <h1>Create Your Account</h1>
    <p>Please fill out the form below to register.</p>

    <form action="thankyou.html">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required>
        <br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="re_password">Repeat Password:</label><br>
        <input type="password" id="re_password" name="re_password">
        <br><br>

        <label for="birthdate">Birth Date:</label><br>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <label for="picture">Upload Your Picture:</label><br>
        <input type="file" id="picture" name="picture">
        <br><br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>
        <br>

        <label for="faculty">Faculty:</label><br>
        <select id="faculty" name="faculty">
            <option value="">--Please choose an option--</option>
            <option value="engineering">Engineering</option>
            <option value="computers">Computer Science</option>
            <option value="business">Business Administration</option>
            <option value="arts">Arts</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Your Interests</legend>
            <input type="checkbox" id="interest1" name="interests" value="programming">
            <label for="interest1">Programming</label><br>
            <input type="checkbox" id="interest2" name="interests" value="reading">
            <label for="interest2">Reading</label><br>
            <input type="checkbox" id="interest3" name="interests" value="swimming">
            <label for="interest3">Swimming</label>
        </fieldset>
        <br>

        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="5" cols="40"></textarea>
        <br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
    </form>

</body>
</html>
